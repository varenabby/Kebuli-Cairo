<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebuli Cairo - Original</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 75px;
        }
        nav {
            display: flex;
            gap: 30px;
        }
        nav a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #eed600;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 22px;
            padding: 15px 20px;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
        }
        nav a:hover {
            background-color: rgba(238, 214, 0, 0.2);
            transform: scale(1.05);
        }
        .hero-section {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image/cairopic3.png') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            transform: scale(1.3);
            z-index: -1;
        }
        .menu-container {
            padding: 40px;
        }
        .menu-title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .menu-item {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 280px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.2);
        }
        .menu-item img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .category {
            font-size: 14px;
            color: #ccc;
        }
        h2 {
            font-size: 20px;
            color: yellow;
        }
        .price {
            font-size: 18px;
            margin: 10px 0;
        }
        .order-btn {
            background-color: orange;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        footer {
            background: black;
            color: #ff9800;
            padding: 20px;
            text-align: center;
        }
        .back-btn {
            display: inline-block;
            padding: 15px 25px;
            background: #333;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }
        .back-btn:hover {
            background: #FFA000;
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 165, 0, 0.5);
        }
    </style>
</head>
<body>

    <header>
        <img src="image/logocairo.png" alt="Kebuli Cairo Logo">
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </nav>
    </header>

    <div class="hero-section">
        <h1>Kebuli Cairo - Original</h1>
        <p>Authentic Middle Eastern Flavors</p>
    </div>

    <div class="menu-container">
        <h1 class="menu-title">Explore Our Menu</h1>

        <div class="menu-grid">
            <div class="menu-item">
                <img src="image/kebuli.cairo/cairo1.png" alt="Alamak Panas">
                <p class="category">Signature Dish</p>
                <h2>Kebuli + Kambing</h2>
                <p class="price">RP 80K</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="image/kebuli.cairo/cairo2.png" alt="Alamak Komplit">
                <p class="category">Special Combo</p>
                <h2>BOTRAM 3 MIX</h2>
                <p class="price">RP 160K</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="image/kebuli.cairo/cairo3.png" alt="Alamak Family">
                <p class="category">Family Pack</p>
                <h2>Kebuli + Ayam</h2>
                <p class="price">RP 40K</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-btn">â¬… Back to Main Menu</a>

    <footer>
        <p>&copy; 2025 Kebuli Cairo. All rights reserved.</p>
    </footer>

</body>
</html>
